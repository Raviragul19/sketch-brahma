<div class="center-container">
  <button (click)="addCircle()">Add Circle</button>
  <p>grey circles count: {{ greyCircleCount() }}</p>
  <div class="circle-container">
    <div *ngFor="let circle of circles; let i = index" (click)="toggleColor(i)" [ngClass]="{ 'circle-grey': circle.isGrey, 'circle-white': !circle.isGrey }"></div>
  </div>
</div>
